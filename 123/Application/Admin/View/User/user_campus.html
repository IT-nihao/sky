        <li><a href="#">首页</a></li>

<div class="rightinfo">
    <div class="tools">

        <ul class="toolbar">
            <li class="click"><span><img src="__PUBLIC__/Admin/images/t01.png" /></span><a href="{:U('user_add')}">添加</a></li>
        </ul>
        <form action="{:U('User/user_campus')}" method="get">
            <input name="partner_account" type="text" class="dfinput" placeholder="请在这里输入管理员名称..."/>
            <input name="partner_home" type="text" class="dfinput" placeholder="请在这里输入店铺地址..."/>
            <input name="partner_tel" type="text" class="dfinput" placeholder="请在这里输入负责人电话..."/>
            <select name="partner_code" id="" class="aaaa dfinput" style="width: 100px;">
                <option value="">请选择</option>
                <if condition="$id eq 8">
                    <foreach name="code" item="vo">
                        <option value="{$vo.partner_code}">{$vo.partner_account}</option>
                    </foreach>
                    <else />
                    <foreach name="code" item="vo">
                        <option value="{$vo.partner_code}">{$vo.partner_account}</option>
                    </foreach>
                </if>

            </select>
            <input name="" type="submit" class="btn" value="搜索"/>
        </form>
    </div>
    <table class="tablelist">
        <thead>
        <tr user_pid="0">
            <th>校区ID</th>
            <th>校区账号</th>
            <th>校区负责人</th>
            <th>校区负责人身份证号</th>
            <th>校区负责人性别</th>
            <th>校区负责人电话</th>
            <th>开户时间</th>
            <th>详细地址</th>
            <th>操作</th>
            <!--<input type="date" />/-->
        </tr>
        </thead>
        <tbody>
        <foreach name="arr" item="vo">
            <tr class="tr" id="0_1" user_id="{$vo.user_id}">
                <td width="7%">{$vo.user_id}</td>
                <td>{$vo.user_account}</td>
                <td>{$vo.partner_account}</td>
                <td>{$vo.partner_idcard}</td>
                <if condition="$vo['partner_sex'] eq 1">
                    <td>男</td>
                    <else />
                    <td>女</td>
                </if>
                <td width="7%">{$vo.partner_tel}</td>
                <td>{$vo.partner_time|date="Y-m-d H:i:s",###}</td>
                <td>{$vo.detailed_address}</td>
                <td><a href="{:U('User/user_update')}?user_id={$vo.user_id}" class="tablelink">修改</a>
                    <a href="{:U('User/user_delete')}?user_id={$vo.user_id}" class="tablelink"> 删除</a>
                    <a href="{:U('Pay/pay_add')}?user_id={$vo.user_id}" class="tablelink"> 充值</a>
                    <if condition="$vo['open_close'] eq 1">
                        <font><a href="#" location="{$vo.open_close}" id="{$vo.user_id}" class="tablelink location" style="color: orange;">校区开启</a></font>
                        <else />
                        <font><a href="#" location="{$vo.open_close}" id="{$vo.user_id}" class="tablelink location" style="color: red;">校区关闭</a></font>
                    </if>
                </td>
                </td>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pagin">
        <div class="message">共<i class="blue">{$count}</i>条记录</div>
        <ul class="paginList">
            {$page}

    </div>

<script type="text/javascript">
    $('.tablelist tbody tr:odd').addClass('odd');
    $(function(){
        $(document).on("click",".location",function(){
            var object = $(this);
            //定位状态
            var partner_location = $(this).attr("location");
            //学生ID
            var id = $(this).attr("id");
            $.ajax({
                type:"post",
                url:"{:U('User/partner_location')}",
                data:{
                    user_id:id,
                    partner_location:partner_location,
                },
                success:function(r){
                    if(r==1){
                        object.parent().html('<a href="#" location="2" id="'+id+'" class="tablelink location" style="color: red;">校区开启</a>')
                    }else if(r==2){
                        object.parent().html('<a href="#" location="1" id="'+id+'" class="tablelink location" style="color: orange;">校区关闭</a>')
                    }
                }
            })
        })
    })
</script>

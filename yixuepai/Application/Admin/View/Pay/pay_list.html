    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">管理员列表</a></li>
    </ul>
</div>

<div class="rightinfo">
    <div class="tools">
        <form action="{:U('Pay/pay_campus_list')}" method="get">
            <input name="" type="text" class="dfinput" placeholder="请在这里输入管理员名称..."/>
            <input name="" type="text" class="dfinput" placeholder="请在这里输入管理员名称..."/>
            <input name="" type="text" class="dfinput" placeholder="请在这里输入管理员名称..."/>
            <select name="partner_code" id="" class="aaaa dfinput" style="width: 100px;">
                <option value="">请选择</option>
                <if condition="$id eq 8">
                    <foreach name="code" item="vo">
                        <option value="{$vo.partner_code}">{$vo.partner_account}</option>
                    </foreach>
                    <else />
                    <foreach name="code" item="vo">
                        <option value="{$vo.partner_code}">{$vo.partner_account}</option>
                    </foreach>
                </if>

            </select>
            <input name="" type="submit" class="btn" value="搜索"/>
        </form>
    </div>
    <table class="tablelist">
        <thead>
        <tr user_pid="0">
            <th>充值账号</th>
            <th>充值校区</th>
            <th>充值记录</th>
            <th>操作时间</th>
            <th>操作人</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="arr" item="vo">
            <tr class="tr" id="0_1" user_id="{$vo.user_id}">
                <td>{$vo.pay_account}</td>
                <td>{$vo.pay_campus}</td>
                <td>本次充值：{$vo.pay_money}元，返点{$vo.pay_rebates},总余额{$vo.pay_balance}</td>
                <td>{$vo.pay_time|date="Y-m-d H:i:s",###}</td>
                <td>{$vo.pay_operator}</td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pagin">
        <div class="message">共<i class="blue">{$count}</i>条记录</div>
        <ul class="paginList">
            {$page}
        </ul>
    </div>

<form action="{:U('Address/address_add')}" method="post">
<ul class="forminfo">
    <li><label>地理位置名称</label><input name="address" type="text" class="dfinput" /><i>格式(省/市/区/县(乡)/街道)</i></li>
    <li><label>经营范围</label><input name="address_scope" type="text" class="dfinput" /><i>格式(500/1000)单位：米</i></li>
<li><label>&nbsp;</label><input name="" type="submit" class="btn" value="确认保存"/></li>
</ul>

<script type="text/javascript">
    $(function(){
        var map = new BMap.Map("allmap");
        $.ajax({
            type:"post",
            url:"{:U('Address/address_lnt')}",
            data:{

            },
            dataType:"json",
            success:function(r){
                alert(r);
                $.each(r,function(k,v){
                    var point = new BMap.Point(v.address_lng, v.address_lat);
                    map.centerAndZoom(point, 15);
                    var circle = new BMap.Circle(point,v.address_scope,{strokeColor:"#8B0000", strokeWeight:2, strokeOpacity:0.5}); //创建圆
                    //添加覆盖物
                    map.addOverlay(circle);
                })
            }
        })
    })

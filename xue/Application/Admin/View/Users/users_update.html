<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="__PUBLIC__/Admin/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">管理员修改</a></li>
    </ul>
</div>

<div class="formbody">

    <div class="formtitle"><span>管理员修改</span></div>
    <form action="{:U('users/users_update')}" method="post">
        <input type="hidden" name="user_id" value="{$user.user_id}">
        <ul class="forminfo">
            <li><label>管理员账号</label><input name="user_account" type="text" class="dfinput" value="{$user.user_account}" /></li>
            <li><label>管理员密码</label><input name="user_pwd" type="text" class="dfinput" value="{$user.user_pwd}" /></li>
            <li><label>用户角色</label>
                <cite>
                    <table>
                        <foreach name="role" item="vo">
                            <td>
                                <if condition="$vo['checked'] eq 1">
                            <td><input name="yixue_role_id[]" value="{$vo.role_id}" type="checkbox" class="" checked />{$vo.role_name}</td>
                            <else />
                            <td><input name="yixue_role_id[]" value="{$vo.role_id}" type="checkbox" class="" />{$vo.role_name}</td>
                            </if>
                            </td>
                        </foreach>
                    </table>
            <li>

            <li><label>&nbsp;</label><input name="" type="submit" class="btn" value="确认保存"/></li>
        </ul>
    </form>

</div>
</body>
</html>
